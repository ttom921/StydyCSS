<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1.2 字體大小</title>
</head>
<style>
    .px {
        font-size: 14px;
    }

    .pt {
        font-size: 10pt;
    }

    .in {
        font-size: .15in;
    }

    .cm {
        font-size: .4cm;
    }

    .mm {
        font-size: 4mm;
    }

    p {
        font-size: 12px;
    }

    em {
        font-size: 200%;
    }

    strong {
        font-size: 200%;
    }
</style>

<body>
    <p class="px">字體大小: 14px</p>
    <p class="pt">字體大小: 10pt</p>
    <p class="in">字體大小: .15in</p>
    <p class="cm">字體大小: .4cm</p>
    <p class="mm">字體大小: 4mm</p>
    <hr>
    <p>12px <em>200% <strong>200%</strong></em></p>
</body>

</html>
