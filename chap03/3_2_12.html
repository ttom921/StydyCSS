<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2.12 處理空白符</title>
    <style>
        div {
            width: 200px;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            border: 1px solid #ccc;
        }

        div:nth-child(3) {
            width: 500px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div>
        可以把white-space屬性設置為nowrap，把overflow屬性設置為hidden，讓超出容器的文本自動隱藏
    </div>
    <br>
    <div>
        可以把white-space屬性設置為nowrap，再加入text-overflow把屬性設罝為ellipsis，讓超出容器的文本顯示為省略號。
    </div>
</body>

</html>
