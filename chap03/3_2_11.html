<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2.11 文本方向</title>
    <style>
        .ltr {
            direction: ltr;
        }

        .rtl {
            direction: rtl;
        }
    </style>
</head>

<body>
    <div style="width: 300px;border: 2px solid #ccc;">
        <p class="ltr">left-to-right direction.</p>
        <p class="rtl">right-to-left direction.</p>
    </div>
</body>

</html>
