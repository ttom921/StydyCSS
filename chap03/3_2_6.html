<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2.6 字符間距</title>
</head>
<style>
    h1 {
        letter-spacing: 10px;
    }

    p {
        letter-spacing: 3px;
    }
</style>

<body>
    <div style="border: 1px solid #ccc; width:300px;text-align: center;">
        <h1>靜夜思</h1>
        <h2>唐·李白</h2>
        <p>床前明月光，疑是地上霜。</p>
        <p>舉頭望明月，低頭思故鄉。</p>
    </div>


</body>

</html>
